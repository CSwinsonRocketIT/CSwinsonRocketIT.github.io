<!doctype HTML>
<html>
    <head>
        <meta>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- import events.js script -->
    <script src="events.js"></script>
</head>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='trackingMethod: best;'>
        <a-assets>
        </a-assets>

        <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset="hiro">


<a-image id="animated-model" src="https://rocketit.com/wp-content/uploads/2018/12/Chris2.jpg" height="1" width="1" rotation="90 180 0">
</a-image>


        </a-marker>
        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
